<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Form</title>
  <link rel="stylesheet" href="/public/css/sale.css">
</head>
<body>
  <form id="salesForm">
    <h1>Produce Sales Form</h1>
    
    <!-- Name of Produce -->
    <input type="text" id="produceName" name="produceName" placeholder="Name of Produce">
    
    <!-- Tonnage in kgs -->
    <input type="number" id="tonnage" name="tonnage" placeholder="Tonnage (kg)">
    
    <!-- Amount Paid -->
    <input type="number" id="amountPaid" name="amountPaid" placeholder="Amount Paid (UgX)">
    
    <!-- Buyer's Name -->
    <input type="text" id="buyerName" name="buyerName" placeholder="Buyer's Name">
    
    <!-- Sales Agent's Name -->
    <input type="text" id="agentName" name="agentName" placeholder="Sales Agent's Name">
    
    <!-- Date -->
    <input type="date" id="saleDate" name="saleDate">
    
    <!-- Time -->
    <input type="time" id="saleTime" name="saleTime">
    
    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
