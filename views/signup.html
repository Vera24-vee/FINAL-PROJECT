<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/public/css/signup.css">
</head>
<body>
  <div class="wrapper">
    <!-- Description Panel -->
    <div class="panel description-panel">
      <h1>Welcome!</h1>
      <p>Register Here to Join Our Team</p>
    </div>

    <!-- Form Panel -->
    <div class="panel form-panel">
      <h1>Register</h1>
      <form action="/views/login.html" method="POST"> <!-- Form action added -->
        <label for="first_name"></label>
        <input type="text" id="first_name" name="first_name" class="form-field" placeholder="Enter your first name">

        <label for="last_name"></label>
        <input type="text" id="last_name" name="last_name" class="form-field" placeholder="Enter your last name">

        <label for="email"></label>
        <input type="email" id="email" name="email" class="form-field" placeholder="Enter your email">

        <label for="password"></label>
        <input type="password" id="password" name="password" class="form-field" placeholder="Enter your password">

        <label for="role"></label>
        <select id="role" name="role" class="form-field">
          <option value="" disabled selected>Select Role</option>
          <option value="director">Director</option>
          <option value="manager">Manager</option>
          <option value="sales-agent">Sales Agent</option>
        </select>

        <label for="branch"></label>
        <select id="branch" name="branch" class="form-field">
          <option value="" disabled selected>Select Branch</option>
          <option value="branch1">Namugongo</option>
          <option value="branch2">Namanve</option>
        </select>

        <button type="submit" class="btn">Register</button>
        <p class="switch-link">Already have an account? <a href="/views/login.html" class="toggle-link">Login</a></p>
      </form>
    </div>
  </div>

  <!-- JavaScript Link -->
  <script src="/js files/formValidation.js"></script>
</body>
</html>
